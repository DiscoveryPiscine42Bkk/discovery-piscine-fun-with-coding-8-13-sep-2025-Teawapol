<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My CVs · Rush</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- 1. Global Styles --- */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      color: #0f172a; /* Replaced var(--ink) */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% -10%, #eef2f7, transparent 60%), /* Replaced var(--bg2) */
        radial-gradient(1000px 600px at 120% 10%, #eef6ff, transparent 50%),
        linear-gradient(180deg, #f7fafc, #f5f7fb); /* Replaced var(--bg1) */
    }

    /* --- 2. Layout --- */
    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .wrap {
      width: min(1000px, 92vw);
    }

    header {
      display: grid;
      gap: 8px;
      justify-items: center;
      text-align: center;
      margin: 14px 0 28px;
    }

    footer {
      margin-top: 26px;
      text-align: center;
      color: #64748b; /* Replaced var(--muted) */
      font-size: .95rem;
    }

    /* --- 3. Card Grid --- */
    .cards {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    /* Responsive for smaller screens */
    @media (max-width: 760px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }

    /* --- 4. Card Styling --- */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #ffffff; /* Replaced var(--card) */
      border: 1px solid #e2e8f0; /* Replaced var(--stroke) */
      padding: 18px;
      display: grid;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, .08);
      border-color: #dbe3ee;
    }

    /* --- 5. Typography & Content --- */
    h1 {
      margin: 0;
      font-size: clamp(26px, 4.6vw, 44px);
    }

    h2 {
      margin: 2px 0 0;
      font-size: clamp(18px, 3.2vw, 24px);
    }

    p.sub,
    p.meta {
      margin: 0;
      color: #64748b; /* Replaced var(--muted) */
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      width: max-content;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #1d4ed8;
    }

    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2563eb; /* Replaced var(--accent) */
    }

    .badge.alt {
      background: #ecfdf5;
      color: #047857;
    }

    .badge.alt .dot {
      background: #22c55e; /* Replaced var(--accent2) */
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="wrap">
      <header>
        <h1>Choose a Resume</h1>
        <p class="sub">Pick one to view the portfolio page.</p>
      </header>

      <section class="cards">
        <a class="card" href="cv1.html">
          <div class="badge"><span class="dot"></span> CV #1</div>
          <h2>Teammate’s Resume</h2>
          <p class="meta">Clean layout • Basic HTML/CSS</p>
        </a>

        <a class="card" href="cv2.html">
          <div class="badge alt"><span class="dot"></span> CV #2</div>
          <h2>Teawapol’s Resume</h2>
          <p class="meta">Color-band theme • Responsive</p>
        </a>
      </section>

      <footer>© Teawapol 2025 • Discovery Piscine Rush</footer>
    </div>
  </main>
</body>

</html>
